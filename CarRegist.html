<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>${Title}</title>
    <link rel="stylesheet" type="text/css" href="Content/style.css" />
  </head>
  <body>
     <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0" ws-hole="MenuBar"></ul>
          <ul class="nav navbar-nav navbar-right">
          <a href = "/userPage" id="LoginEmail" class="nav-link"></a>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container m-2 p-2">
      <div ws-replace="Body">
        <div ws-template="MainForm" class = "MainDiv">
          <div class="carInput">
				<label for="licence">Licence:</label>
				<input ws-var="licence" type="text" id="licence" name="licence" required>
				
				<label for="manuf">Manufacturer:</label>
				<input ws-var="manuf" type="text" id="manuf" name="manuf" required>
				
				<label for="c_type">Type:</label>
				<input ws-var="c_type" type="text" id="c_type" name="c_type" required>
				
				<label for="m_year">Manufacturing year:</label>
				<input ws-var="m_year" type="number" id="m_year" name="m_year" required>			
	
				<label for="failure">Malfunction:</label>
				<select ws-onchange="OnChange" ws-var="failure" ws-children-template="FailureOptions" id="failure" name="failure" required>
				
					<option value="${Val}">${Text}</option>
								
				</select>

				<label for="repair_cost">Estimated Cost ($):</label>
				
				<input ws-var="repair_cost" type="number" id="repair_cost" name="repair_cost" readonly>
				<!--label id="repair_cost" name="repair_cost">{$repair_cost}</label-->
				
				<button ws-onclick="OnSubmit">Register Car</button>
			</div>  	
      </div>
    </div>
	</div>
   
   
    <script ws-replace="scripts"></script>
  </body>
</html>
