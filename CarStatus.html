<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>${Title}</title>
    <link rel="stylesheet" type="text/css" href="Content/style.css" />
	
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <div class="navbar-header">
          
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0" ws-hole="MenuBar"></ul>
          <ul class="nav navbar-nav navbar-right">
          <a href = "userPage" id="LoginEmail" class="nav-link"></a>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container m-2 p-2">
      <div ws-replace="Body">
        <div ws-template="MainForm">
					
			
			<ul class="ListHeader">
				<li>License</li>
				<li>Manufacturer</li>
				<li>Car Type</li>
				<li>Manufac. year</li>
				<li>Malfunction</li>
				<li>Estimated Cost ($)</li>
				<li>Repair Status</li>

			</ul>
			
			 <ul ws-hole="ListContainer" class="dataDisplay">			
			 
				 <ul ws-children-template ="ListItem" id = "CarList" class="CarDisplay"> 					
				 
					 <li class = "item">${license}</li>
					 <li class = "item">${manuf}</li>
					 <li class = "item">${c_type}</li>
					 <li class = "item">${m_year}</li>
					 <li class = "item">${failure}</li>
					 <li class = "item">${repair_cost}</li>					
					 <li class = "item">${repair_status}</li>					 
					  
				 </ul>

			 </ul> 		
			 
			<button class="btn btn-outline-primary" ws-onclick="OnSend">Search for vehivle</button>
				
		</div>

      </div>
    </div>
    
      
    <script ws-replace="scripts"></script>
  </body>
</html>
