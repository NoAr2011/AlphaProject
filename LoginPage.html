<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>${Title}</title>
    <link rel="stylesheet" type="text/css" href="Content/style.css" />
	
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <div class="navbar-header">
          
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0" ws-hole="MenuBar"></ul>
          <ul class="nav navbar-nav navbar-right">
           <a href = "/userPage" id="LoginEmail" class="nav-link"></a>
		   <a href = "/changeStatus" id="StatusChange" class="nav-link">Change Car Status</a>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container m-2 p-2">
      <div ws-replace="Body">
        <div ws-template="MainForm">
          <hr class="w-50" />          
			<div class="loginInput">
				<label for="username">e-Mail</label>
				<input ws-var="Email" type="text" id="username" name="username" required>

				<label for="password">Password</label>
				<input ws-var="Password" type="password" id="password" name="password" required>

				<button type="submit" ws-onclick="OnSubmit">Sing In</button>
				
			</div>
			
			<div class="footer">
				
				<p>In case you dont have an account <a href="https://localhost:55050/userReg">Registration</a></p>
			</div>
        </div>
      </div>
    </div>
   
      
    <script ws-replace="scripts"></script>
  </body>
</html>
